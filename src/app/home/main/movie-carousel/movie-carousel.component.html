<div>
  <h2 class="mb-2 text-xl font-bold">{{ title() }}</h2>
  @if (movies().length === 0) {
    <div class="my-4 flex items-center gap-2 text-sm text-slate-400">
      loading movies
      <span class="loading loading-dots loading-md"></span>
    </div>
  } @else {
    <div
      class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
    >
      @for (movie of movies(); track movie.id) {
        <div class="flex flex-col shadow-md">
          <img
            loading="lazy"
            [alt]="movie.title"
            [ngSrc]="movie.poster_path"
            class="h-auto w-full"
            width="200"
            height="300"
          />

          <div class="p-2">
            <h3 class="text-sm font-semibold">{{ movie.title }}</h3>
          </div>
        </div>
      }
    </div>
  }
</div>
