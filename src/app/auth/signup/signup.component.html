<div class="min-w-[400px]">
  <div class="card w-full bg-base-100 shadow-xl">
    <div class="card-body">
      <h1 class="card-title cursor-pointer text-2xl font-bold hover:opacity-90">
        <a routerLink="/">NG Movie</a>
      </h1>
      <p class="m-0 text-sm text-slate-500">Please enter below information</p>
      <form class="my-5 flex flex-col gap-5">
        <label for="email" class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Email</span>
          </div>
          <input
            type="email"
            id="email"
            placeholder="example@gmail.com"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
        <label for="password" class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Password</span>
          </div>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
        <label for="confirmPassword" class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Confirm Password</span>
          </div>
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            class="input input-bordered w-full max-w-xs"
          />
        </label>
        <button class="btn btn-neutral" type="submit">Signup</button>
      </form>
      <div>
        <p class="text-sm">
          Already have an account?
          <span>
            <a class="font-bold hover:underline" routerLink="/auth/login">
              Login
            </a>
          </span>
        </p>
      </div>
    </div>
  </div>
</div>
